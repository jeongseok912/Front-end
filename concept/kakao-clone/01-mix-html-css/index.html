<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mix HTML CSS</title>
    <style> /* inline 방식의 CSS, 별로 안 좋음. html마다 추가해줘야 됨 */
        body {
            background-color: red;
        }
    </style>
    <!-- 이렇게 external하게 연결하는 방식이 좋음 -->
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <h1>This is my Style</h1>
</body>
</html>
